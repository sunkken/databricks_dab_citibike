# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 2b98e1cc-1e85-480e-aa21-813aa2501ab8

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: "citibike_dev"
  schema:
    description: The schema to use
    default: "default"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405612518931821.1.azuredatabricks.net
    variables:
      catalog: citibike_dev
      schema: default
    presets:
      artifacts_dynamic_version: true
  
  staging:
    mode: production
    presets:
      name_prefix: '[staging] '
    workspace:
      host: https://adb-7405611747908500.0.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/sunqmasa@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: citibike_staging
      schema: default
    permissions:
      - user_name: sunqmasa@gmail.com
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      host: https://adb-7405615833139829.9.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/sunqmasa@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: citibike_prod
      schema: default
    permissions:
      - user_name: sunqmasa@gmail.com
        level: CAN_MANAGE
